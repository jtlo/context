<!doctype html>
<html>
  <head>
    <title>Context Widgets</title>
    <link rel="stylesheet" href="jquery-ui-1.10.4.custom.min.css">
    <style>
      body {
        min-width: 357px;
        min-height: 357px;
        overflow-x: hidden;
        font-size: small;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin: 0;
        /*background-color: rgb(235, 143, 0);*/
        background-color: rgb(255, 255, 255);
      }
      
      .view {
          position: absolute; 
          width: 100%;
          top: 0px;
          background-color: rgb(255, 255, 255);
          margin: 0;
          padding: 0;
          background-color: rgb(255, 255, 255);          
      }

      #widget_list { 
        list-style-type: none; 
        margin: 5px 0 5px 0; 
        padding: 0; 
        width: 100%; 
      }

      #widget_list li { 
        display: block;
        margin: 0;
        padding-top: 0.4em; 
        padding-bottom: 0.4em; 
        width: 100%;
        min-height: 24px;
        border-width: 1px 0px 1px 0px;
      }

      .RP_widget_body {
        padding-left:20px;
      }

      .widget_body {
        height: 100%;
        float: left;
        width: 90%;
      }

      #add_link_form {
        padding: 10px;
      }

      .URL_field {
        width: 90%;
        display: block;
      }

      .title_field {
        width: 90%;
        display: block;
      }
      
      .link_widget_body {
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap;
        height: 24px;
      }

      .rp_header {
        font-weight: bold;
        color: black;
      }

      #widget_list li:before, #widget_list li:after {
         content: " "; 
         display: table; 
      }

      #widget_list li:after {
         clear: both;
      }      

      .widget_delete_button {
        height: 18px  !important;
        width: 18px !important;
        float: right;
        margin-right: 10px;
      }

    </style>


    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-2.1.0.min.js"></script>
    <script src="jquery-ui-1.10.4.custom.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>

    <div id="content_area">
      <div id="widget_view" class="view">
        <ul id="widget_list">
        </ul>
        <div id="buttons" style="text-align:center;">
          <a id="add_link">Add Link</a>
          <a id="add_recent_page">Add Recent Pages</a>
        </div>
      </div>

      <div id="add_link_form" class="view" style="display: none;" >
        <form>
          <h3>Add link widget</h3>

          <label for="cond">Appears when URL contains:</label> 
          <input type="text" name="cond" id="cond_field" class="URL_field"/>

          <div style="height:15px;"></div>
          
          <label for="title">Title:</label> 
          <input type="text" name="title" id="title_field" class="title_field"/>
          <label for="link">URL:</label>
          <input type="text" name="link" id="link_field"  class="URL_field"/>

          <div style="height:15px;"></div>

          <a href="" id="add">Add</a>
        </form>
      </div>

      <div id="add_recent_pages_form" class="view" style="display:none">
          <h3>Add "Recent Pages" widget</h3>

          <label for="rp_cond">Appears when URL contains:</label> 
          <input type="text" name="rp_cond" id="rp_cond_field" class="URL_field"/>

          <div style="height:15px;"></div>

          <label for="rp_key">Search key:</label> 
          <input type="text" name="rp_key" id="rp_key_field" class="URL_field"/>

          <label for="rp_num">Num of links to be shown:</label> 
          <input type="text" name="rp_num" id="rp_num_field" class="title_field"/>

          <div style="height:15px;"></div>

          <a href="" id="rp_add">Add</a>        
      </div>

    </div>
  </body>
</html>
