<!doctype html>
<html>
  <head>
    <title>Context Widgets</title>
    <link rel="stylesheet" href="jquery-ui-1.10.4.custom.min.css">
    <style>
      body {
        min-width: 357px;
        min-height: 357px;
        overflow-x: hidden;
        font-size: small;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin: 0;
        /*background-color: rgb(235, 143, 0);*/
        background-color: rgb(255, 255, 255);
      }
      
      .view {
          position: absolute; 
          width: 100%;
          top: 0px;
          background-color: rgb(255, 255, 255);
          margin: 0;
          padding: 0;
          background-color: rgb(255, 255, 255);          
      }

      #widget_list { 
        list-style-type: none; 
        margin: 5px 0 5px 0; 
        padding: 0; 
        width: 100%; 
      }

      #widget_list li { 
        margin: 0;
        padding-top: 0.4em; 
        padding-bottom: 0.4em; 
        width: 100%;
        height: 24px;
        overflow-x: hidden;
        border-width: 1px 0px 1px 0px;
      }
      
      .widget_delete_button {
        height: 18px  !important;
        width: 18px !important;
        float: right;
        margin-right: 10px;
      }

      /*
#sortable li span { position: absolute; margin-left: -1.3em; }
      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
      */
    </style>


    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-2.1.0.min.js"></script>
    <script src="jquery-ui-1.10.4.custom.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="content_area">
      <div id="widget_view" class="view">
        <ul id="widget_list">
        </ul>
        <div id="buttons" style="text-align:center;">
          <a id="add_link">Add Link</a>
        </div>
      </div>
      <div id="add_link_form" class="view" style="display: none;" >
        <form>
          <label for="cond">Condition:</label> 
          <input type="text" name="cond" id="cond_field"/><br/> 
          <label for="title">Title:</label> 
          <input type="text" name="title" id="title_field"/><br/> 
          <label for="link">URL:</label>
          <input type="text" name="link" id="link_field"/>
          <a href="" id="add">Add</a>
        </form>
      </div>
    </div>
  </body>
</html>
